{% extends 'recommend/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body" style="background-image: url(/media/Fotoram.io.jpg);">
                    <h3 style="color: rgb(180, 178, 21);">Register</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" style="color: rgb(180, 178, 21);">
                        {% csrf_token %}
                        {% include 'recommend/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success" style="background-color: rgb(180, 178, 21); border:0; color: black; font-weight: 900;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" style="color: black;">
                    Already have an account? <a style="font-weight: 700;color: blue;" href="{% url 'login' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
